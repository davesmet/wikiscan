<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Set Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .choice {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choice.correct {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .choice.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    .disabled {
      pointer-events: none;
    }
    #next-btn, #reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .dict-button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    #definition {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>Vocabulary Set</h2>
  <p id="sentence"></p>
  <p><strong>Which word is closest in meaning to <span id="target-word"></span> <button class="dict-button" onclick="showDefinitionFromTarget()">Dictionary</button>?</strong></p>
  <div id="choices"></div>

  <button id="next-btn">Next</button>
  <button id="reset-btn">Reset Progress</button>

  <p id="definition"></p>

  <script>
    let vocabData = [];
    let currentSet = null;

    async function loadData() {
      const response = await fetch('vocab.json');
      const allData = await response.json();

      const answered = JSON.parse(localStorage.getItem('answeredQuestions') || '[]');
      vocabData = allData.filter(item => !answered.includes(item.id));

      if (vocabData.length === 0) {
        alert("You've answered all available questions!");
        document.getElementById('sentence').textContent = "";
        document.getElementById('target-word').textContent = "";
        document.getElementById('choices').innerHTML = "";
        return;
      }

      loadVocabularySet();
    }

    function markAsAnswered(id) {
      const answered = JSON.parse(localStorage.getItem('answeredQuestions') || '[]');
      if (!answered.includes(id)) {
        answered.push(id);
        localStorage.setItem('answeredQuestions', JSON.stringify(answered));
      }
    }

    function loadVocabularySet() {
      if (vocabData.length === 0) return;
      const set = vocabData[Math.floor(Math.random() * vocabData.length)];
      currentSet = set;
      document.getElementById('sentence').textContent = set.sentence;
      document.getElementById('target-word').textContent = set.word;
      document.getElementById('definition').textContent = '';

      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = '';

      set.choices.forEach(choice => {
        const button = document.createElement('div');
        button.classList.add('choice');
        button.innerHTML = `
          <span>${choice}</span>
          <button class="dict-button" onclick="showDefinition('${choice}')">Dictionary</button>
        `;
        button.addEventListener('click', () => {
          const allChoices = document.querySelectorAll('.choice');
          allChoices.forEach(c => c.classList.add('disabled'));
          if (choice === set.answer) {
            button.classList.add('correct');
          } else {
            button.classList.add('incorrect');
            const correctBtn = Array.from(allChoices).find(c => c.textContent.includes(set.answer));
            if (correctBtn) correctBtn.classList.add('correct');
          }
          markAsAnswered(set.id);
          vocabData = vocabData.filter(item => item.id !== set.id);
        });
        choicesContainer.appendChild(button);
      });
    }

    function showDefinition(word) {
      const definitionBox = document.getElementById('definition');
      definitionBox.textContent = `Looking up definition for "${word}"...`;
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(res => res.json())
        .then(data => {
          const def = data[0]?.meanings[0]?.definitions[0]?.definition || 'No definition found.';
          definitionBox.textContent = `${word}: ${def}`;
        })
        .catch(() => {
          definitionBox.textContent = 'Definition not available.';
        });
    }

    function showDefinitionFromTarget() {
      if (currentSet) showDefinition(currentSet.word);
    }

    document.getElementById('next-btn').addEventListener('click', loadVocabularySet);
    document.getElementById('reset-btn').addEventListener('click', () => {
      localStorage.removeItem('answeredQuestions');
      loadData();
    });

    loadData();
  </script>
</body>
</html>
