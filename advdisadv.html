    let readTime = 5;
    let speakTime = 90;
    let interval;
    let usedIndexes = [];
    let isPaused = false;
    let currentCallback = null;
    let remaining = 0;

    function getRandomCompletion() {
      if (usedIndexes.length === completions.length) {
        usedIndexes = [];
      }
      let index;
      do {
        index = Math.floor(Math.random() * completions.length);
      } while (usedIndexes.includes(index));
      usedIndexes.push(index);
      return completions[index];
    }

    function startCycle() {
      clearInterval(interval);
      document.getElementById('question').textContent = "What are the advantages and disadvantages of " + getRandomCompletion();
      startTimer(readTime, "Read the question", "reading", () => {
        startTimer(speakTime, "Speak", "speaking", startCycle);
      });
    }

    function startTimer(seconds, label, cssClass, callback) {
      remaining = seconds;
      const timer = document.getElementById("timer");
      const labelEl = document.getElementById("timer-label");
      currentCallback = callback;

      labelEl.textContent = label;
      timer.className = cssClass;
      timer.textContent = formatTime(remaining);

      clearInterval(interval);
      interval = setInterval(() => {
        if (!isPaused) {
          remaining--;
          timer.textContent = formatTime(remaining);
          if (remaining <= 0) {
            clearInterval(interval);
            callback();
          }
        }
      }, 1000);
    }

    function formatTime(sec) {
      const min = Math.floor(sec / 60);
      const s = sec % 60;
      return `${min}:${s.toString().padStart(2, '0')}`;
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById("pause-btn").textContent = isPaused ? "Resume" : "Pause";
    }
